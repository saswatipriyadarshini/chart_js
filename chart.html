<!DOCTYPE html>
<html>
<head>
	<title>Chartjs</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
</head>
<body>

	<div>
		<canvas id="line-chart" width="400" height="200"></canvas>
	</div>
	<script>
		new Chart(document.getElementById("line-chart"),{
			type: 'line',
			data: {
				labels: [2014, 2015, 2016, 2017, 2018],
				datasets: [{
						data: [127, 167, 281, 237, 278],
						label: "Expense(Crores)",
						borderColor: "#3e95cd",
				}, {

					  data: [180, 200, 251, 262, 310],
					  label: "Budget(Crores)",
					  borderColor: "#e8c3b9",
				}

				]
			}
		}); 


	</script>
</body>
</html>
